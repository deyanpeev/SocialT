<<div class="container">
    <div class="well">
        <form name="postForm" class="form-horizontal">
            <fieldset>
                <legend>Create New Post</legend>
                <div class="form-group">
                    <label for="is-specialty" class="col-md-2 control-label">Should be published to specialties also?</label>
                    <div class="col-md-3">
                        <input id="is-specialty" type="checkbox" ng-model="vm.post.isSpecialtyPost" class="checkbox" ng-init="checked=false" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" for="content">Content</label>
                    <div class="col-md-10">
                        <textarea id="content" type="text" placeholder="Content" ng-model="vm.post.content" required="required" ng-minlength="5" ng-maxlength="300" class="form-control" />
                    </div>
                </div>
                <div class="pull-right">
                    <button ng-click="vm.createGroupPost(vm.post)" ng-disabled="postForm.$invalid" class="btn btn-primary">
                        Create
                    </button>
                    <a href="#/" class="btn btn-primary">Cancel</a>
                </div>
            </fieldset>
        </form>
    </div>
</div>
