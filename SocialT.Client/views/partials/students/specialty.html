<div class="container">
    <div class="jumbotron">
        <h1 class="text-center">
            Posts
            <a href="#/posts/createSpecialtyPost" class="btn btn-primary pull-right">Create</a>
        </h1>
    </div>

    <div class="well" ng-repeat="post in vm.posts">
        <a class="glyphicon-italic pull-right">at {{post.createdAt | date:'MMM dd, yyyy h:mm:ss a'}}</a>
        <h3><a href="#/user/details/{{post.userFromId}}">{{post.userFromName}}</a></h3>
        <div>
            {{post.content}}
        </div>
    </div>
</div>
