<div class="container">
    <div class="jumbotron">
        <h1 class="text-center">Posts</h1>
        <h2 class="text-center">{{vm.specialtyName}}</h2>
        <h2 class="text-center">{{vm.groupName}} group</h2>
        <a href="#/posts/createGroupPost" class="btn btn-primary pull-right">Create</a>
    </div>

    <div class="well" ng-repeat="post in vm.posts">
        <a class="glyphicon-italic pull-right">at {{post.createdAt | date:'MMM dd, yyyy h:mm:ss a'}}</a>
        <h3><a href="#/user/details/{{post.userFromId}}">{{post.userFromName}}</a></h3>
        <div>
            {{post.content}}
        </div>
    </div>
</div>
