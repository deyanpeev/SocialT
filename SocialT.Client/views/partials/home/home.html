<div class="container">
    <div class="jumbotron text-center" ng-controller="HomeController">
        <h1>SocialT</h1>
        <h2>Where business meets academy</h2>
    </div>
    <div class="well" ng-repeat="ne in vm.news">
        <a class="glyphicon-italic pull-right">at {{ne.createdAt | date:'MMM dd, yyyy h:mm:ss a'}}</a>
        <h2>{{ne.subject}}</h2>
        <div>
            {{ne.content}}
        </div>
    </div>
</div>
